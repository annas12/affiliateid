<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide to Verify</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 80px 20px;
      background: #f9f9f9;
    }

    h2 {
      margin-top: 60px;
      color: #333;
    }

    #sliderBox {
      position: relative;
      width: 300px;
      height: 44px;
      background: #e0e0e0;
      border-radius: 30px;
      margin: 40px auto;
      overflow: hidden;
      box-shadow: inset 0 0 5px #ccc;
    }

    #progressBar {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background-color: #00c853;
      border-radius: 30px 0 0 30px;
      transition: width 0.1s;
      z-index: 0;
    }

    #sliderButton {
      width: 44px;
      height: 44px;
      background: #00aaff;
      border-radius: 50%;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 1;
      cursor: pointer;
      transition: background 0.2s;
    }

    #sliderText {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      text-align: center;
      line-height: 44px;
      color: #555;
      font-size: 14px;
      user-select: none;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
<h1>Security Check</h1>
<p>Please complete the CAPTCHA below to proceed.</p>
<p>This step helps protect our platform from malicious bots.</p>
  <h2>Slide to Verify</h2>

  <div id="sliderBox">
    <div id="progressBar"></div>
    <div id="sliderText">Slide to verify</div>
    <div id="sliderButton"></div>
  </div>

  <script>
    const button = document.getElementById("sliderButton");
    const progress = document.getElementById("progressBar");
    const box = document.getElementById("sliderBox");
    const text = document.getElementById("sliderText");

    let isDragging = false;
    let startX;
    let maxSlide = box.offsetWidth - button.offsetWidth;
    let verified = false;

    button.addEventListener("mousedown", function(e) {
      if (verified) return;
      isDragging = true;
      startX = e.clientX;
    });

    document.addEventListener("mousemove", function(e) {
      if (!isDragging || verified) return;
      let moveX = e.clientX - startX;
      moveX = Math.max(0, Math.min(moveX, maxSlide));
      button.style.left = moveX + "px";
      progress.style.width = moveX + button.offsetWidth / 2 + "px";
    });

    document.addEventListener("mouseup", function() {
      if (!isDragging || verified) return;
      isDragging = false;
      let currentLeft = parseInt(button.style.left, 10);
      if (currentLeft >= maxSlide) {
        verified = true;
        button.style.left = maxSlide + "px";
        progress.style.width = "100%";
        text.innerText = "Verified!";
        redirectNow();
      } else {
        button.style.left = "0px";
        progress.style.width = "0px";
      }
    });

    function redirectNow() {
      const links = [
        "https://dodolbodolan.blogspot.com/2025/07/why-creative-design-matters-more-than.html",
        "https://dodolbodolan.blogspot.com/2025/07/fuel-switches-under-scrutiny-in-air.html",
        "https://dodolbodolan.blogspot.com/2025/07/strange-eggs-unraveling-double-yolks.html",
        "https://dodolbodolan.blogspot.com/2025/07/netflix-breaks-silence-fan-favorite.html",
        "https://dodolbodolan.blogspot.com/2025/07/nyt-mini-crossword-friday-july-18.html",
        "https://dodolbodolan.blogspot.com/2025/07/andy-byron-kristin-cabot-meme-sensation.html",
        "https://dodolbodolan.blogspot.com/2025/07/wheelchair-enabled-combat-in-cyberpunk.html",
        "https://dodolbodolan.blogspot.com/2025/07/a-tiny-tale-unveils-whimsical-robot.html",
        "https://dodolbodolan.blogspot.com/2025/07/black-cat-rebels-against-child-free.html",
        "https://dodolbodolan.blogspot.com/2025/07/nyt-strands-hints-answers-july-18-2025.html",
        "https://dodolbodolan.blogspot.com/2025/07/moms-clever-way-to-use-chatgpt-for-her.html"
      ];

      const index = Math.floor(Math.random() * links.length);
      window.location.href = links[index];
    }
  </script>
</body>
</html>
